<!-- Will include list of Dares that have yet to be completed. -->
<p>
  This will be list of Dares that have not been completed by anyone.
</p>
<div ng-repeat = "dare in unfinishedArray.response | orderBy: '-id'">
  <p>
    Title: {{ dare.title }}
  </p>
  <!-- <p>
    Description: {{ dare.description }}
  </p> -->
  <p>
    Pledge: {{ dare.pledge }}
  </p>
  <button ng-click="moreInfo(dare)">Tell me more!</button>
</div>
