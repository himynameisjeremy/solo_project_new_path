<p>

    <button ng-click="doAdminStuff()">Do Admin Stuff</button>
  </p>
</div>
<div ng-repeat = "dare in dareArray.response | orderBy: '-status_change_timestamp'">

    <a href="#description">{{ dare.title }}</a>
  </p> -->
  <p>
    Title: {{ dare.title }}
  </p>

  </p>
  <button ng-click="moreInfo(dare)">Lets See This!</button>
</div>
</div>
