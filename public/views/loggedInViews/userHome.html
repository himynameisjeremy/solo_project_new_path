<p>
This is to be User Home
</p>
<div ng-if="isUserAdmin === 'true'">
  <p>
    <button ng-click="doAdminStuff()">Do Admin Stuff</button>
  </p>
</div>
<div ng-repeat = "dare in dareArray.response">
  <p>
    <a href="#description">{{ dare.title }}</a>
  </p>
  <p>
    Description: {{ dare.description }}
  </p>
  <p>
    Pledge: {{ dare.pledge }}
  </p>
</div>
</div>
